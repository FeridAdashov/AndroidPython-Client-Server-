{% extends 'layout.html' %}

{% block body %}

	<p> Send Message </p>

	<form method="POST" action="">
		<p> <input type="text" name="message"> </p>
		<p> <input type="submit" name="btn btn-primary" value="Submit"> </p>
	</form>


	<br>

	<div class="container">
	  <div class="jumbotron">
	    <h3>Asynchronous Flask Communication</h3>
	    <p>Your Flask server Messages will appear below, asynchronously.</p>
	  </div>
	</div>
    
	<div class="container" id="content">
	    <div class="row">
	        <p>Messages will appear here</p>
	        <div id="messages">
	        	<p>:</p>
	        	<div id="log"></div>
	        </div>
	    </div>
	</div>
	

{% endblock %}
